<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakeYourPopcorn - Login</title>
  <link rel="stylesheet" href="../CSS/Login.css">
</head>

  <header class="header">
    <img src="../IMG/Takeyourpopcorn-strikingly-logo-2025-08-19/logo-light-transparent.png" alt="TakeYourPopcorn Logo">
    <nav>
      <a href="registro.html">Registro</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main class="registro-container">
    <h2>Iniciar Sesión</h2>
    <form class="registro-form" action="#" method="post">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6">

      <button type="submit">Ingresar</button>
    </form>

    <p style="margin-top: 1em; font-size: 0.9em; color:#ccc;">
      ¿No tienes cuenta? <a href="Registro.html" style="color:#fbc531; text-decoration:none;">Regístrate aquí</a>
    </p>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakeYourPopcorn - Registro</title>
  <link rel="stylesheet" href="../CSS/Registro.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="../IMG/Takeyourpopcorn-strikingly-logo-2025-08-19/logo-light-transparent.png" alt="TakeYourPopcorn Logo">
    </div>
    <nav>
        <a href="Registro.html" class="active">Registro</a>
        <a href="Login.html">Login</a>
    </nav>
  </header>

  <main class="registro-container">
    <h2>Registro</h2>
    <form class="registro-form" action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="18" required>

      <button type="submit">Registrarse</button>

      <p style="margin-top: 1em; font-size: 0.9em; color:#ccc;">
      ¿Ya tienes cuenta? <a href="Login.html" style="color:#fbc531; text-decoration:none;">Inicia sesion aqui</a>
    </p>
    </form>

  </main>
</body>
</html>
